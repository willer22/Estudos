<!--
    Anatomia das tags
    -Abertura de tag
    -Fechamento de tag
    -Conteudo
    -Elementos
-->
<h1>
    Titulo
</h1>

<!--Elemento vazio-->

<img src="" alt="">
<input type="text">

<!--
    Atributos HTML
    -informações extras
    -configurações
-->

<img src="imagem.png" alt="imagem">

<!--disabled desabilita a opção de preencher o texto-->

<input type="text" disabled>

<!--
    Aspas
    -omissão
    -simples(em html evitar usar)
    -duplas(sempre usar)
-->

<a href="http://www.google.com"></a>

<!--
    Atributos globais
    -class (cria uma classe que pode ser repetida)
    -contendentitable  (deixa editar o dado)
    -data-*
    -hidden  (esconde)
    -id  (não pode se repetir o mesmo id)
    -style  (edita o estilo)
    -tabindex  (ccconsegue selecionar apertando tab)
    -title
-->
<div class="carrinho" hidden data-qualquer-nome="" contenteditable="true" id="name1" style="color: aqua;" tabindex="1" title="Titulo1">
    conteudo
</div>
<div class="carrinho" data-qualquernome="" contenteditable="true" id="namme2" style="color: blue;" tabindex="2" title="Titulo2">
    conteudo
</div>
<div class="carrinho" hidden contenteditable="true" id="name3" style="color: blueviolet;" tabindex="3" title="Titulo3"> 
    conteudo
</div>
<div class="carrinho" contenteditable="true" id="name4" style="color: green;" tabindex="4" title="Titulo4">
    conteudo
</div>
<div class="carrinho" hidden contenteditable="true" id="name5" style="color: brown;" tabindex="5" title="Titulo5">
    conteudo
</div>
